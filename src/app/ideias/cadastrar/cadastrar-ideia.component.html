<h1>Conte sua ideia</h1>

<div class="well">
  <form #formIdeia="ngForm">
    <div class="form-group">
      <label for="nome">Nome da Ideia:</label>
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="ideia.nome"
        #nome="ngModel"
        minlength="5" 
        required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite a ideia.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A ideia deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição da Ideia</label>
      <textarea 
        class="form-control" 
        id="descricao"
        name="descricao"
        [(ngModel)]="ideia.descricao"
        #descricao="ngModel"
        minlength="5" 
        required
        rows="3"
      ></textarea>
      <div *ngIf="descricao.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
        <div [hidden]="!descricao.errors.required">
          Digite a ideia.
        </div>
        <div [hidden]="!descricao.errors.minlength">
          A ideia deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        type="submit"
        class="btn btn-success"
        (click)="cadastrar()"
        value="Cadastrar"
        [disabled]="!formIdeia.form.valid">
      <a [routerLink]="['/ideias']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
