<div class="jumbotron">
    <div class="container">
       <h2>Lista de Ideias</h2>
       <div *ngFor="let tarefa of tarefas" class="col-md-4">
          <div *ngIf="tarefa.situacao != 'Pendente'" class="card-content">
             <div class="card-desc">
                <h3>{{ tarefa.nome }}</h3>
                <h5>{{ tarefa.situacao }}</h5>
                <p>{{ tarefa.descricao }}</p>
             </div>
             <div class="col-md-2">  
                <button class="glyphicon glyphicon-thumbs-up"                        
                    type="submit"                 
                    [id]="tarefa"
                    (click)="somarGostou(tarefa.id)"                >
                </button>                
            </div>   
            <div class="col-md-2">  
                    <button class="glyphicon glyphicon-thumbs-down"
                        type="submit"                        
                        [id]="tarefa"
                        (click)="somarNaoGostou(tarefa.id)"                        
                    >
                    </button>                    
            </div>  
            <ng-template [ngIf]="tarefa.favorito">
                <div class="col-md-2">   
                    <button class="glyphicon glyphicon-star">
                    </button>            
                </div> 
            </ng-template>
            <ng-template [ngIf]="!tarefa.favorito">
                <div class="col-md-2">
                    <button                         
                    class="glyphicon glyphicon-star-empty"
                    type="submit"                        
                    [id]="tarefa"
                    (click)="marcarGostei(tarefa.id)"                        
                    >
                    </button> 
                </div>
            </ng-template>
             <div class="col-md-2"> 
                <button [routerLink]="['/tarefas/comentar/'+tarefa.id]"
                    class="glyphicon glyphicon-comment"                                                    
                >
            </button>                                                                     
        </div> 
          </div>
       </div>
    </div>
 </div>
 <div class="container">
    <div class="row">
       <h3>Lista de Favorito</h3>
       <div *ngFor="let tarefa of tarefas" class="col-md-4">
          <ng-template [ngIf]="tarefa.favorito">
             <div class="card-content">
                <div class="card-desc">
                   <h3>{{ tarefa.nome }}</h3>
                   <h3>{{ tarefa.situacao }}</h3>
                   <p>{{ tarefa.descricao }}</p>
                </div>
             </div>
          </ng-template>
       </div>
    </div>
 </div>
